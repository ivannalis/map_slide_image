<html>

<head>
    <meta charset=utf-8 />
    <title>Switching basemaps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.5.3/dist/esri-leaflet.js"
        integrity="sha512-K0Vddb4QdnVOAuPJBHkgrua+/A9Moyv8AQEWi0xndQ+fqbRfAFd47z4A9u1AW/spLO0gEaiE1z98PK1gl5mC5Q=="
        crossorigin=""></script>

    <link rel="stylesheet" href="css/mainmap.css" />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="cal-hover">
        <div class="sub-cal">
            <div jstcache="0">
                <div jstcache="117" class="place-card place-card-large">
                    <div class="place-desc-large">
                        <div jstcache="36" class="place-name" jsan="7.place-name">350 5th Ave</div>
                        <div jstcache="37" class="address" jsan="7.address">350 5th Ave, New York, NY 10118, USA</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="abscard">
        <h3>Click the points to shows the Image.</h3>
    </div>
    <div id="map"></div>

    <div id="basemaps-wrapper" class="leaflet-bar">
        <label for="location">Select Basemaps:</label>
        <select name="basemaps" id="basemaps">
            <option value="Topographic">Topographic<options>
            <option value="Streets">Streets</option>
            <option value="NationalGeographic">National Geographic<options>
            <option value="Oceans">Oceans<options>
            <option value="Gray">Gray<options>
            <option value="DarkGray">Dark Gray<options>
            <option value="Imagery">Imagery<options>
            <option value="ShadedRelief">Shaded Relief<options>
        </select>
    </div>

    <!-- <div class="col-sm">
        <div class="col-sm-5 col-md-6"" style="float:left">1</div>
        <div class="col-sm-5 col-md-6" style="float:right">1</div>
    </div> -->

    <script src="js/basemap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/loadmap.js"></script>

</body>

</html>
