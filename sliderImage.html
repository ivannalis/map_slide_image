<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/card.scss" />
    <style>
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        .responsive-iframe {
            /* max-width: 500px; */
            height: 100%;
            width: 100%;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="header_post"></div>
        </div>
    </div>

    <script>
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString);

        let img = document.createElement("img");
        img.setAttribute("src", urlParams.get('image'));
        img.style.width = "100%"

        document.getElementById("header_post").appendChild(img);
    </script>
</body>

</html>
